name: PGP Web App â€“ Secure CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  build:
    name: Build & Security Validation
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ğŸ“¥ Repository auschecken
        uses: actions/checkout@v4

      - name: âš™ï¸ Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren (reproduzierbar)
        run: npm ci

      - name: ğŸ” node-forge Version prÃ¼fen
        run: npm ls node-forge

      - name: âœ… TypeScript Validierung
        run: npx tsc --noEmit

      - name: ğŸ›  Produktions-Build
        run: npm run build

      - name: ğŸ” Security Audit (kritische CVEs)
        run: npm audit --production --audit-level=critical
